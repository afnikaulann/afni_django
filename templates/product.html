<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AFSKIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-color: #eeb9d7;
            color: #333; /* Dark text color for better contrast */
        }
        .header {
            background-color: #de7bb3; /* Pink background */
            padding: 20px 50px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            text-decoration: none;
        }
        .navigation {
            display: flex;
            gap: 50px;
        }
        .navigation a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 20px; /* Increase font size */
        }
        .navigation a:hover {
            color: #ffffff; /* Lighter pink on hover */
        }
        .navigation a.active {
            color: #ffffff; /* Change color for active menu item */
        }
        .footer {
            background-color: #de7bb3;
            text-align: center;
            color: #ffffff;
            padding: 20px;
            clear: both;
            width: 100%;
		}
        /* Style for search box */
        .search-box {
            margin-right: 20px;
            position: relative;
        }
        .search-box input[type="text"] {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .search-box button {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 10px;
            border: none;
            background-color: #c7b1be;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-box button:hover {
            background-color: #c6609e;
        }
    </style>
</head>

            </a>
            <!-- Navbar -->
            <nav class="navigation">
                <a href="/#/" class="active">Home</a>
                <a href="/blog/">Blog</a>
                <a href="/about/">About</a>
                <a href="/product/">Product</a>
