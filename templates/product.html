<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - AFSKIN</title>
    <style>
        /* CSS Styling for Product Page */
        /* Your existing CSS styles... */

        /* Additional styles for Product Page */
        .product-header {
            background-color: #de7bb3; /* Pink background */
            padding: 20px 50px;
            text-align: center;
            margin-bottom: 20px; /* Add margin bottom for spacing */
        }

        .product-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .product-header .logo {
            color: #ffffff;
            font-size: 40px; /* Font size same as Home */
            font-weight: bold;
            text-decoration: none;
            font-family: Arial, sans-serif; /* Use the same font as Home */
        }

        .product-header .navigation {
            display: flex;
            gap: 50px; /* Gap same as Home */
        }

        .product-header .navigation a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 20px; /* Font size same as Home */
            font-family: Arial, sans-serif; /* Use the same font as Home */
        }

        .product-header .navigation a:hover {
            color: #ffffff; /* Lighter pink on hover */
        }

        .product-header .navigation a.active {
            color: #ffffff; /* Change color for active menu item */
        }

        .product-header .search-box {
            margin-right: 20px;
            position: relative;
        }

        .product-header .search-box input[type="text"] {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px; /* Font size same as Home */
            font-family: Arial, sans-serif; /* Use the same font as Home */
        }

        .product-header .search-box button {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            padding: 10px;
            border: none;
            background-color: #c7b1be;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-header .search-box button:hover {
            background-color: #c6609e;
        }
    </style>
</head>
<body>
    <div class="product-header">
        <div class="container">
            <a href="#" class="logo">AFSKIN</a>
            <!-- Navbar -->
            <nav class="navigation">
                <a href="/">Home</a>
                <a href="/blog/">Blog</a>
                <a href="/about/">About</a>
                <a href="/product/" class="active">Product</a>
                <a href="/contact/">Contact</a>
            </nav>
            <!-- Search box -->
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
        </div>
    </div>
    <!-- Your existing content for product page... -->
</body>
</html>
